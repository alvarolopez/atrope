[tox]
minversion = 2.1
envlist = py{36,37},pep8,pip-missing-reqs,bandit,pypi
skipsdist = True

[testenv]
usedevelop = True
basepython = python3
install_command = pip install -U {opts} {packages}
whitelist_externals =
  find
  rm
setenv =
   VIRTUAL_ENV={envdir}
   LC_ALL=en_US.utf-8
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = 
    find . -type f -name "*.pyc" -delete
    python setup.py testr --slowest --testr-args='{posargs}'

[testenv:venv]
commands = {posargs}

[testenv:py37]
# TODO(efried): Remove this once https://github.com/tox-dev/tox/issues/425 is fixed.
basepython = python3.7
commands =
  {[testenv]commands}
  stestr run {posargs}

[testenv:py36]
# TODO(efried): Remove this once https://github.com/tox-dev/tox/issues/425 is fixed.
basepython = python3.6
commands =
  {[testenv:py37]commands}

[testenv:cover]
envdir = {toxworkdir}/shared
setenv =
  {[testenv]setenv}
  PYTHON=coverage run --source atrope --parallel-mode
commands =
  {[testenv]commands}
  coverage erase
  stestr run {posargs}
  coverage combine
  coverage html -d cover
  coverage xml -o cover/coverage.xml
  coverage report

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:genconfig]
commands = oslo-config-generator --config-file=etc/atrope-config-generator.conf

[testenv:pep8]
envdir = {toxworkdir}/shared
commands = flake8

[testenv:bandit]
envdir = {toxworkdir}/shared
commands = bandit -r atrope-x tests -s B110,B410

[testenv:pypi]
envdir = {toxworkdir}/shared
commands = python3 setup.py check -r -s -m

[testenv:bandit-report]
commands = 
    - mkdir /tmp/bandit
    - bandit -r atrope -x tests -s B110,B410 -f html -o /tmp/bandit/index.html

[testenv:pip-missing-reqs]
# do not install test-requirements as that will pollute the virtualenv for
# determining missing packages
# this also means that pip-missing-reqs must be installed separately, outside
# of the requirements.txt files
deps = pip_check_reqs
commands=pip-missing-reqs -d --ignore-file=atrope/tests/* atrope

[flake8]
show-source = True
ignore = E123,E125,H803,H405,W504
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
